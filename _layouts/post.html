---
layout: default
---
<article class="container px-2 mx-auto mb4" itemscope itemtype="http://schema.org/BlogPosting">
  <h1 class="h0 col-9 sm-width-full py-4 mt-3 inline-block" itemprop="name headline">{{ page.title }}</h1>
  <div class="col-4 sm-width-full mt-1 border-top-thin ">
    <p class="mb-3 py-2 bold h4"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</time></p>
  </div>

  <div class="prose" itemprop="articleBody">
      {{ content }}
  </div>

</article>

<div class="container mx-auto px-2 py-2 clearfix">
  {% include previous-next.html %}
</div>
<!-- Post comments -->
{% if page.comments == false %}
  <div class="container mx-auto px-2 py-2 clearfix comments text-accent" >
    <p>无法加载评论；disqus需要自备梯子；</p>
    <p>若您已经自备梯子了；则是博主关闭了评论功能,敬请谅解！</p>
  </div>
{% else %}
  <div class="container mx-auto px-2 py-2 clearfix comments">
    {% include disqus.html %}
  </div>
{% endif %}
